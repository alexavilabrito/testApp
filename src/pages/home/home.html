<ion-header>
  <ion-navbar>
    <ion-title>Indicadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <ion-item menuClose detail-none>Close Menu</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item  *ngFor="let item of getDataTable()" >
      <ion-label col-8 (click)="itemTapped(item)">{{item.nombre}}</ion-label>
      <ion-label col-1 (click)="itemTapped(item)"><ion-icon name="ios-arrow-forward"></ion-icon> </ion-label>
      <ion-label col-1 (click)="itemTappedGrafico(item)"> <ion-icon name="analytics"></ion-icon> </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
