<ion-header>
  <ion-navbar>
    <ion-title>Valores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item detail-push *ngFor="let item of getDataTable()" >
      <ion-label col-8> {{item.getFechaFmt()}}</ion-label>
      <ion-label col-4>{{item.getValorFormateado()}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
